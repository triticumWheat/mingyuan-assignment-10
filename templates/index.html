<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 5 Relevant Images</title>
</head>
<body>
    <h1>Search for Similar Images</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="text_query">Text Query:</label>
        <input type="text" name="text_query" id="text_query">
        <br>
        <label for="image_query">Image Query:</label>
        <input type="file" name="image_query" id="image_query">
        <br>
        <label for="weight">Weight (0.0 to 1.0):</label>
        <input type="number" step="0.1" name="weight" id="weight" value="0.8">
        <br>
        <button type="submit">Search</button>
    </form>
    {% if error %}
        <h2>Error:</h2>
        <p>{{ error }}</p>
    {% elif results %}
        <h2>Top 5 Results:</h2>
        <ul>
            {% for result in results %}
                <li>
                    <img src="{{ url_for('static', filename=result['path']) }}" alt="Image" style="max-width: 300px;">
                    <p>Score: {{ result['score'] }}</p>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
